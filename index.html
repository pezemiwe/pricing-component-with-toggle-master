<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | [Paul Ezemiwe]</title>
  </head>
  <body>
    <div class="pricing__container">
      <p class="pricing__title">Our Pricing</p>
      <div class="pricing__switch--flex">
        <p class="pricing__annually">Annually</p>
        <div class="pricing__toggle">
          <div class="pricing__switch"></div>
        </div>
        <p class="pricing__monthly">Monthly</p>
      </div>
      <div class="pricing__cards">
        <div class="pricing__cards--ist">
          <p class="cards__title">Basic</p>
          <p class="cards__price" id="basic">&dollar;199.99</p>
          <p class="cards__desc">500 GB Storage</p>
          <p class="cards__desc--sec">2 Users Allowed</p>
          <p class="cards__desc--third">Send up to 3 GB</p>
          <button class="cards__button">Learn More</button>
        </div>
        <div class="pricing__cards--sec">
          <p class="cards__title--sec">Professional</p>
          <p class="cards__price--sec" id="professional">&dollar;249.99</p>
          <p class="cards__desc--mid">1 TB Storage</p>
          <p class="cards__desc--two">5 Users Allowed</p>
          <p class="cards__desc--three">Send up to 10 GB</p>
          <button class="cards__button--sec">Learn More</button>
        </div>
        <div class="pricing__cards--ist">
          <p class="cards__title">Master</p>
          <p class="cards__price" id="master">&dollar;399.99</p>
          <p class="cards__desc">2 TB Storage</p>
          <p class="cards__desc--sec">10 Users Allowed</p>
          <p class="cards__desc--third">Send up to 20 GB</p>
          <button class="cards__button">Learn More</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
